    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --accent-color: #4a90e2;
            --toggle-bg: #f0f0f0;
            --toggle-circle: #4a90e2;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: var(--bg-color);
            transition: box-shadow 0.3s;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--accent-color);
            transition: border-color 0.3s;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .toggle-dark-mode {
            background-color: var(--toggle-bg);
            border: none;
            padding: 0.25rem;
            border-radius: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .toggle-dark-mode .toggle-circle {
            width: 1.5rem;
            height: 1.5rem;
            background-color: var(--toggle-circle);
            border-radius: 50%;
            transition: transform 0.3s, background-color 0.3s;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #64b5f6;
            --toggle-bg: #4a4a4a;
            --toggle-circle: #f0f0f0;
        }

        .dark-mode .toggle-dark-mode .toggle-circle {
            transform: translateX(1.5rem);
        }
    </style>
</head>
